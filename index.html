<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphis Effect music App</title>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <button class="hdbtn">
                <i class="fas fa-arrow-left"></i> <!-- Left arrow icon -->
            </button>
            <h3 class="p-now">Playing Now</h3>
            <button class="hdbtn">
                <i class="fas fa-list"></i> <!-- List icon -->
            </button>
        </header>

        <div class="player">
            <div class="img-area">
                <img src="assets/image/Music-Club.jpg" alt="">
            </div>

            <div class="song-details">
                <h1 class="name">Animation</h1>
                <h3 class="artist">Coding</h3>
            </div>

            <div class="audioC">
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                        <audio id="main-audio" src="assets/songs/music-1.mp3"></audio>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btnC" id="prev">
                    <i class="fas fa-backward"></i> <!-- Backward icon -->
                </button>
                <button class="play-pause btnC">
                    <i class="fas fa-play"></i> <!-- Play icon -->
                </button>
                <button class="btnC" id="next">
                    <i class="fas fa-forward"></i> <!-- Forward icon -->
                </button>
            </div>
        </div>
    </div>
    <script src="assets/music-list.js"></script>
    <script src="js.js"></script>
</body>
</html>
